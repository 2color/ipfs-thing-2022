[faq]

"What is IPFS þing?" = """
  Set in the inspiring and otherworldly landscape of Reykjavík, Iceland, IPFS þing is a collaborative workshop series for the IPFS implementors community. There will be talks, workshops, discussion circles, coworking and hacking time, and more — all focused on advancing IPFS implementations.
"""

"Who is it for?" = """
  This invite-only event brings together maintainers or core contributors of an IPFS implementation, ranging from production usage to working demo. If this describes you and you haven't received an invitation, please email [ipfs-thing-2022@ipfs.io](mailto:ipfs-thing-2022@ipfs.io).
  <br />
  If you are an IPFS user, tooling developer, collaborator, or curious community member, we enthusiastically invite you to IPFS Camp, an epic decentralized event organized by the community, for the community. Details on IPFS Camp are coming soon, and will be announced on [Twitter](https://twitter.com/ipfs).
"""

"I accept my invitation! How do I participate?" = """
  Each implementation will demo in the IPFS Implementations Showcase on Day 2. However, that's just the beginning. Take a look at the latest sessions schedule. See an important topic that's missing? Please propose it by [creating a PR to this repo](https://github.com/ipfs-shipyard/ipfs-thing-2022#add-your-event). You can also discuss an idea via [Github issue](https://github.com/ipfs-shipyard/ipfs-thing-2022/issues) before creating the PR.
"""

"Can I request travel or childcare assistance?" = """
  Please email [ipfs-thing-2022@ipfs.io](mailto:ipfs-thing-2022@ipfs.io).
"""

"How do I contact the organizers?" = """
  You can reach out to us at [ipfs-thing-2022@ipfs.io](mailto:ipfs-thing-2022@ipfs.io).
"""

